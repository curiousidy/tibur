<ion-header>
  <ion-toolbar>
    <ion-title>deleteAndListBird</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let bird of Birds">
      <ion-label>
        <h2>{{bird.name}}</h2>
        <h3>{{bird.power}}</h3>
        <h3>{{bird.genre}}</h3>
        <h3>{{bird.size}}</h3>
        <h3>{{bird.scope}}</h3>
        <h3>{{bird.color}}</h3>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/update/', bird.id]">
          <ion-icon name="create" style="zoom:1.5"></ion-icon>
        </button>
        <button ion-button clear (click)="removeBird(bird)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>

    </ion-item>
  </ion-list>
</ion-content>
