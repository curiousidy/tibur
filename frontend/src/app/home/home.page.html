<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h1 class="name">Name: {{name}}</h1>
    <p>Power: {{power}}</p>
    <p>Genre: {{genre}}</p>
    <p>Size: {{size}}</p>
    <p>Scope: {{scope}}</p>
    <p>Color: {{color}}</p>
  </div>

  <ion-button expand="block" (click)="gotoMyBirds()">Show Birds</ion-button>
</ion-content>
