<ion-header>
  <ion-toolbar>
    <ion-title>My-Birds</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let b of birds">
      <ion-label>
        <h1>{{b.name}}</h1>
        <p>{{b.power}}</p>
        <p>{{b.genre}}</p>
        <p>{{b.size}}</p>
        <p>{{b.scope}}</p>
        <p>{{b.color}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
